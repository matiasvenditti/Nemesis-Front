
<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

<form (ngSubmit)="addStore()" class="form" #f="ngForm" autocomplete="off">

    <div class="text">
        <span class="form-text">Create Your Store</span>

        <span class="subtitle">Store name</span> 
        <input required ngModel [(ngModel)]="storeName"  class="user-input" type="text" name="storeName"/><br>

        <span class="subtitle">Choose store image</span>
        <input required type="file" accept="image/*" class="file-input" #fileInput>
        <button class="file-button"(click)="fileInput.click()">Upload store image</button>

        <button class="submit-button" type="submit" >Send</button>
    </div>
</form>
