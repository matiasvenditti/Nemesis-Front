<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
<div class="container">
  <div class="description">
      <span>{{store.name}}</span>
      <img class="label-button" src="../../../assets/delete.svg" alt="" (click)="removeStore($event)">
      <img class="label-button" src="../../../assets/edit.svg" alt="" (click)="editStore()">
  </div>
  <img class="label-image" [src]="store.imageUrl" alt="">
  
</div>
