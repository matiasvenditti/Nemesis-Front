<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
<form (ngSubmit)="signUp(f)" class="form" #f autocomplete="off">

  <div class="text">
      <label>Create Your Account</label>

      <span class="subtitle">Name</span> 
      <input required ngModel [(ngModel)]="name"  class="user-input" type="text" name="name"/><br>

      <span class="subtitle">Surname</span> 
      <input required ngModel [(ngModel)]="surname"  class="user-input" type="text" name="surname"/><br>

      <span class="subtitle">Email</span> 
      <input required email ngModel [(ngModel)]="email"  class="user-input" type="text" name="email"/><br>

      <span class="subtitle">Password</span> 
      <input required ngModel [(ngModel)]="password" [ngClass]="check()" class="user-input" type="password" name="password"/><br>

      <span class="subtitle">Confirm Password</span> 
      <input required ngModel [(ngModel)]="confirmPassword" [ngClass]="check()" class="user-input" type="password" name="confirm-password"/><br>

      <button class="submit-button" type="submit">Sign Up</button>
      <a routerLink="/login" class="bottom left">Already registered</a>
      <a routerLink="/" class="bottom right">Home</a>
  </div>
</form>
