<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">

<div class="container">
  <div class="categories">
    <app-search></app-search>
    <ul>
      <li>All</li>
      <li>New Arrivals</li>
      <li>Men</li>
      <li>Women</li>
      <li>Shirts</li>
      <li>Pants</li>
      <li>Shorts</li>
      <li>Shoes</li>
      <li>Accesories</li>
      <li>Other</li>
    </ul>
  </div>
  <div class="content">
    <div class="options">
        <p>{{store.name}}</p>
        <a routerLink="/profile" *ngIf="logged">Profile</a>
        <a routerLink="/">Home</a>
        <a (click)="logOut()" *ngIf="logged">Log out</a>
        <a routerLink="/login" *ngIf="!logged">Log in</a>
        <a *ngIf="admin">Add product</a>
    </div>
    <div class="products">
      <app-product-label *ngFor="let product of products"></app-product-label>
    </div>
  </div>
</div>
